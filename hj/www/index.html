  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
  <style>
  @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
  @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }

  <link rel="stylesheet" href="css/onsen-css-components.css">
</head>


<body>
  <ons-page>
    <div>
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">タイトル</div>
      </ons-toolbar>
    </div>


    <div id="message"></div>
    <div class="app">
      <div id="mainPage">
        <ul id="deviceList">
        </ul>
        <ons-button id="refreshButton">Refresh</ons-button>
        <ons-button id="deviceButton">専用デバイス</ons-button>
      </div>




      <div id="detailPage">
        <div id="resultDiv"></div>
        <div>
          <input type="text" id="messageInput" value="Hello"/>
          <ons-button id="sendButton">Send</ons-button>
        </div>
       <!-- <ons-button id="disconnectButton">Disconnect</ons-button>
-->
        <div id="statusDiv"></div>
      </div>


      <form name= "selectDevice">
        <select name="selectDevices" onChange="connectDevice()" required>
          <optgroup label="Bluetooth-Devices" id="bluetoothdevice">
            <option value="">--------------</option>
          </optgroup>
        </select>
      </form>


      <ons-button id="disconnectButton">Disconnect</ons-button>
      <!-- onsenuiでドロップダウンを実現するために一旦コメントアウト
      <div class="space-top">
    </div>
    <ons-select ng-model="selectedValue" ng-options="collection for collection in listCollection" style="width: 100px">
    <option value="One">専用デバイス</option>
  </ons-select>
-->
</div>
</ons-page>
