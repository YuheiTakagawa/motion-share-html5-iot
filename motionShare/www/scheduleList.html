function schedule(){

    for(var i=0;i<5;i++){
      var listItem = document.createElement('li'),
      html =  "<p>名前</p><p>飲み会 Wed 9 sep 10:00</p>";

      listItem.className="swipe-item";
      listItem.innerHTML = html;

      scheduleLists.appendChild(listItem);
    }
  });
}
