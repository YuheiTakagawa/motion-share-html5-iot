<div id="DeviceSelectContent" class="center">

  <!-- Dropdown Trigger -->
  <a class='dropdown-button btn-large cyan' href='#' data-activates='DeviceSelect'>
    <i class="fa fa-fw fa-bluetooth left"></i>Drop Me!
  </a>
  <!-- Dropdown Structure -->
  <ul id='DeviceSelect' class='dropdown-content'>
    <li><a href="#!">one</a></li>

<script>
$('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrain_width: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: false, // Displays dropdown below the button
      alignment: 'left' // Displays dropdown with edge aligned to the left of button
    }
  );
</script>
