<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">


  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="css/font_awesome/css/font-awesome.min.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css"  media="screen,projection"/>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="lib/jquery/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="lib/materialize/js/materialize.js"></script>


  <script src="cordova.js" id="xdkJScordova_"></script>

  <script src="js/handshake.js"></script>
  <link rel="stylesheet" href="css/page1.css">

  <link rel="stylesheet" href="css/page2.css">

  <script>

  $(function() {
    $("#view").load("home.html");
  });
    //パーツ読み込み
    function PageControll(PageNum){
      $(function() {
        switch(PageNum){
          case 0:
          $("#view").innerHTML = "<div id='home'></div>";
          $("#view").load("home.html");
          $(".brand-logo").html("MotionShare");
          break;
          case 1:
          $("#view").innerHTML = "<div id='page1'></div>";
          $("#view").load("page1.html");
          $(".brand-logo").html("デバイス");
          break;
          case 2:
          $("#view").innerHTML = "<div id='page2'></div>";
          $("#view").load("page2.html");
          $(".brand-logo").html("握手");
          break;
        }
      });
    }
  </script>

</head>
<body class="blue-grey darken-4 white-text">
  <nav class="cyan">
    <a href="#" class="brand-logo center">MotionShare</a>
    <ul id="slide-out" class="side-nav">
      <li><div class="userView">
        <img class="background" src="img/.jpg">
        <a href="#!user"><img class="circle" src="img/.jpg"></a>
        <a href="#!name"><span class="name">watanabe takagawa</span></a>
        <a href="#!email"><span class="email">mirai@fun.ac.jp</span></a>
      </div></li>
      <li><div class="divider"></div></li>
      <li><a onClick="PageControll(0)" href="#">home</a></li>
      <li><a onClick="PageControll(1)" href="#">デバイス</a></li>
      <li><a onClick="PageControll(2)" href="#">握手</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-fw fa-bars"></i></a>
  </nav>

  <div class="container" style="margin-top:20px;">
    <div id="view"></div>
  </div><!-- .container -->


  <script>
  $('.button-collapse').sideNav({
    menuWidth: 210, // Default is 240
    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
  }
);
</script>

</body>
</html>
