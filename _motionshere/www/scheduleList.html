<div id="schedulePage" class="center">

  <!--スケジュール作成・一覧の管理を一つのhtml内で表示非表示を用いて行う-->
  <!--スケジュールの作成をする画面-->
  <div id="scheduleCreate" class="center">

    <input id="scheDatetime" type="datetime-local" placeholder="日時" value="2016-10-04T00:00:00" min="2016-10-04T00:00:00">
    <input id="scheNote" type="text" placeholder="備考">

    <a onClick="scheduleList();" href="#" class="btn-large deviceBtn mt cyan">保存</a>

  </div>



  <!--スケジュールの一覧を表示する画面-->
  <div id="scheduleList" class="list-list">

    <!--保存されているスケジュールがない時に表示する-->
    <div id="scheduleNone">スケジュールはありません</div>


    <ul id="scheduleLists" class="list-group">
    </ul>

    <!--スケジュールを新規作成するボタン　画面の右下に固定-->
    <a onClick="scheduleCreate();calcDate()" href="#" class="btn-floating btn-large cyan right-bottom"><i class="fa fa-fw fa-plus"></i></a>

  </div>

</div><!-- #SetSchedule -->
