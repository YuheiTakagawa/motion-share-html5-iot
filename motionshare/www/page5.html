<!-- page5.html -->
<div id="page5Content" class="inputLay">
  <div  style="width:80%">
    <table class="center">
      <tr>
        <td><i class="fa fa-fw fa-user fa-2x fa-cyan prefix pb30"></i></td>
        <td><input id="userChangeName" type="text" placeholder="NAME" required></td>
      </tr>

      <!--
      <label class="text-col">ID：<input id="userId" type="text" placeholder="ID" required></label>
    -->
    <tr>
      <td><i class="fa fa-fw fa-phone fa-2x fa-cyan prefix pb30"></i></td>
      <td><input id="userChangePhone" type="tel" pattern="\d{1,5}\d{1,4}\d{4,5}" title="not (-)" placeholder="PHONE NUMBER" class="userPhone inputLay"></span></td>
    </tr>
    <tr>
      <td><i class="fa fa-fw fa-envelope-o fa-2x fa-cyan prefix pb30"></i></td>
      <td><input id="userChangeMail" type="email" placeholder="MAIL" class="userMail inputLay"></span></td>
    </tr>
    <!--
    <label class="text-col">Password：<input id="userPass1" type="password" placeholder="PASS"></label>
    <label class="text-col">Password-Confirmation：<input id="userPass2" type="password" placeholder="PASS"></label>

  -->
</table>
</div>
<div class="center">
  <a onClick="setUserInfo();showUserMenu()" href="#" class="btn-large deviceBtn mt cyan">save</a>
  <a onClick="searchUser()" href="#" class="btn-large deviceBtn mt cyan">search</a>
</div>
</div>
