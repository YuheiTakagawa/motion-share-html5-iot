<!-- page5.html -->
<div id="page5Content">
  <label>名前：<input id="userName" type="text" placeholder="NAME"></label>
  <label>ID：<input id="userId" type="text" placeholder="ID"></label>
  <label>電話番号：<input id="userPhone" type="tel" pattern="\d{1,5}\d{1,4}\d{4,5}" title="ハイフンは必要ありません" placeholder="PHONE NUMBER"></label>
  <label>メールアドレス：<input id="userMail" type="email" placeholder="MAIL"></label>
  <label>パスワード：<input id="userPass1" type="password" placeholder="PASS"></label>
  <label>パスワード再入力：<input id="userPass2" type="password" placeholder="PASS"></label>
  <a onClick="setUserInfo()" href="#" class="btn-large deviceBtn mt cyan">保存</a>
</div>
<!-- #Page5Content -->
