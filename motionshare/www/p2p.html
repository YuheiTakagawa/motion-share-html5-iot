<!-- p2p.html -->
<div id="p2pContent" class="left">

  <h3>
    <small>My ID: </small>
    <span id="myId"></span>
  </h3>
  <div class="connects">
    <input id="connect"></input>
    <span id="connectButton" class="btn btn-primary">Connect</span>
  </div>
  <div class="connected"></div>
</div>

<script>
id = localStorage.getItem('p2pId');
var showMyId = localStorage.getItem('p2pMyId');
$("#myId").text(showMyId);

$("#connect").val(id);
$('#connectButton').click(function() {
  id = $('#connect').val();
  localStorage.setItem('p2pId', id);
  id= localStorage.getItem("p2pId");


  if(id == "") alert("IDを入力してください");
  else alert("接続先を "+ id +" に設定しました");
});
</script>
