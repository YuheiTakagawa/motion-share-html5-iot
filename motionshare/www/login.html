<!-- login.html -->
<div id="loginContent">

  <div class="logo center">
    <img src="img/logo.png">
  </div>

  <div class="inputArea">
    <form style="width:90%;">
      <div class="input-field">
        <i class="fa fa-fw fa-cyan fa-id-card-o prefix"></i>
        <input id="id" type="text" class="validate">
        <label for="id">User ID</label>
      </div>
      <div class="input-field">
        <i class="fa fa-fw fa-cyan fa-unlock-alt prefix"></i>
        <input id="pass" class="validate" type="password">
        <label for="pass">Password</label>
      </div>
    </form>
  </div>
  <div class="loginBtnArea center">
    <a class="btn cyan loginBtn" onClick="PageControll(0)">Login</a>
  </div>
  <!-- #loginContent -->
